<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div class="block" id="homeBlock">
                    <h1 id="elScoreHome">0</h1>
                </div>
                <div class="scoreAdjuster">
                    <button id="scoreButton" onclick="addToScore('home',1)">+1</button>
                    <button id="scoreButton" onclick="addToScore('home',2)">+2</button>
                    <button id="scoreButton" onclick="addToScore('home',3)">+3</button>
                </div>
            </div>
            <div>
                <h3>AWAY</h3>
                <div class="block" id="guestBlock">
                    <h1 id="elScoreGuest">0</h1>
                </div>
                <div class="scoreAdjuster">
                    <button id="scoreButton" onclick="addToScore('guest',1)">+1</button>
                    <button id="scoreButton" onclick="addToScore('guest',2)">+2</button>
                    <button id="scoreButton" onclick="addToScore('guest',3)">+3</button>
                </div>
            </div>
        </div>
        <div class="container">
            <button id="resetButton" onclick="resetScore()">New Game</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
